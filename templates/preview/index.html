<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/styles.css" />
    <title>Preview</title>
</head>
<body>
<div class="content_area">
<p>{{ create_playlist }}</p>
    <h2>Preview</h2>
    {% for item in playlist_preview %}
        <p>{{ item }}</p>
    {% endfor %}
    <form method=post action="{{ url_for('save_playlist') }}">
        <p><input type="text" name="playlist_name" placeholder="Playlist Name" required/></p>
        <p><input class="button button_submit" type="submit" name="button_save" id="button_save" value="Save playlist" /></p>
    </form>
    <form method=get action="{{ url_for('index') }}">
        <p><input class="button button_back" type="button" name="button_back" id="button_back" value="Generate another one" /></p>
    </form>
</div>
</body>
</html>
